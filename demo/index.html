</head>

  <mb-form ctx='{
        system_or_structure_examined: "Entire body",
        narrative: "Giving medication",
      }'>
    <mb-context path="opdvisit.v0/category"></mb-context>
    <mb-context path="opdvisit.v0/context/start_time"></mb-context>
    <mb-context path="opdvisit.v0/context/setting"></mb-context>
    <p class="font-bold text-lg">Presenting problem</p>
    <mb-search path="opdvisit.v0/reason_for_encounter/presenting_problem:0" hits={5} terminology="Snomed CT">
      <mb-filter value="<404684003" label="Clinical Findings" />
    </mb-search>
    <mb-percent label="New percent" required></mb-percent>
    <mb-proportion label="New unitary" type="unitary"></mb-proportion>
    <mb-context path="opdvisit.v0/reason_for_encounter/subject"></mb-context>
    <mb-context path="opdvisit.v0/reason_for_encounter/language"></mb-context>
    <mb-context path="opdvisit.v0/reason_for_encounter/encoding"></mb-context>
    <mb-input path="opdvisit.v0/history/story_history/story:0" label="Story"></mb-input>
    <mb-input path="opdvisit.v0/history/story_history/symptom_sign:0/symptoms" label="Symptoms"></mb-input>
    <mb-checkbox path="opdvisit.v0/history/story_history/symptom_sign:0/nil_significant" label="Nil significant">
    </mb-checkbox>
    <mb-input path="opdvisit.v0/history/story_history/symptom_sign:0/body_site:0" label="Body site"></mb-input>
    <mb-input path="opdvisit.v0/history/story_history/symptom_sign:0/description" label="Description"></mb-input>
    <mb-date time path="opdvisit.v0/history/story_history/symptom_sign:0/episode_onset" label="Episode onset"></mb-date>
    <mb-duration year month hour path="opdvisit.v0/history/story_history/symptom_sign:0/duration" label="Duration">
    </mb-duration>
    <mb-select path="opdvisit.v0/history/story_history/symptom_sign:0/progression:0" label="Progression"
      terminology="local">
      <mb-option value="at0183" label="Worsening"></mb-option>
      <mb-option value="at0182" label="Unchanged"></mb-option>
      <mb-option value="at0181" label="Improving"></mb-option>
      <mb-option value="at0184" label="Resolved"></mb-option>
    </mb-select>
    <mb-input path="opdvisit.v0/history/story_history/symptom_sign:0/modifying_factor:0/factor" label="Factor">
    </mb-input>
    <mb-select path="opdvisit.v0/history/story_history/symptom_sign:0/modifying_factor:0/effect" label="Effect"
      terminology="local">
      <mb-option value="at0159" label="Relieves"></mb-option>
      <mb-option value="at0156" label="No effect"></mb-option>
      <mb-option value="at0158" label="Worsens"></mb-option>
    </mb-select>
    <mb-input path="opdvisit.v0/history/story_history/symptom_sign:0/comment" label="Comment"></mb-input>
    <mb-context path="opdvisit.v0/history/story_history/time"></mb-context>
    <mb-context path="opdvisit.v0/history/story_history/subject"></mb-context>
    <mb-context path="opdvisit.v0/history/story_history/language"></mb-context>
    <mb-context path="opdvisit.v0/history/story_history/encoding"></mb-context>


    <mb-input path="opdvisit.v0/history/family_history/per_family_member:0/relationship" label="Relationship">
    </mb-input>
    <mb-input path="opdvisit.v0/history/family_history/per_family_member:0/clinical_history:0/problem_diagnosis_name"
      label="Problem/diagnosis name"></mb-input>
    <mb-date time path="opdvisit.v0/history/family_history/last_updated" label="Last Updated"></mb-date>
    <mb-context path="opdvisit.v0/history/family_history/subject"></mb-context>
    <mb-context path="opdvisit.v0/history/family_history/language"></mb-context>
    <mb-context path="opdvisit.v0/history/family_history/encoding"></mb-context>


    <mb-quantity default="/min" path="opdvisit.v0/examination_findings/vital_signs/pulse_heart_beat/rate" label="Rate">
      <mb-unit unit="/min" label="/min"></mb-unit>
    </mb-quantity>
    <mb-select path="opdvisit.v0/examination_findings/vital_signs/pulse_heart_beat/regularity" label="Regularity"
      terminology="local">
      <mb-option value="at0006" label="Regular"></mb-option>
      <mb-option value="at1028" label="Irregular"></mb-option>
    </mb-select>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/pulse_heart_beat/time"></mb-context>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/pulse_heart_beat/subject"></mb-context>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/pulse_heart_beat/language"></mb-context>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/pulse_heart_beat/encoding"></mb-context>

    <mb-quantity default="mm[Hg]" path="opdvisit.v0/examination_findings/vital_signs/blood_pressure/systolic"
      label="Systolic">
      <mb-unit unit="mm[Hg]" label="mm[Hg]"></mb-unit>
    </mb-quantity>
    <mb-quantity default="mm[Hg]" path="opdvisit.v0/examination_findings/vital_signs/blood_pressure/diastolic"
      label="Diastolic">
      <mb-unit unit="mm[Hg]" label="mm[Hg]"></mb-unit>
    </mb-quantity>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/blood_pressure/time"></mb-context>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/blood_pressure/subject"></mb-context>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/blood_pressure/language"></mb-context>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/blood_pressure/encoding"></mb-context>

    <mb-quantity default="Cel" path="opdvisit.v0/examination_findings/vital_signs/body_temperature/temperature"
      label="Temperature">
      <mb-unit unit="Cel" label="Cel"></mb-unit>
      <mb-unit unit="[degF]" label="[degF]"></mb-unit>
    </mb-quantity>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/body_temperature/time"></mb-context>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/body_temperature/subject"></mb-context>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/body_temperature/language"></mb-context>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/body_temperature/encoding"></mb-context>

    <mb-quantity default="kg" path="opdvisit.v0/examination_findings/vital_signs/body_weight/any_event:0/weight"
      label="Weight">
      <mb-unit unit="kg" label="kg"></mb-unit>
      <mb-unit unit="[lb_av]" label="[lb_av]"></mb-unit>
      <mb-unit unit="g" label="g"></mb-unit>
    </mb-quantity>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/body_weight/any_event:0/time"></mb-context>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/body_weight/subject"></mb-context>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/body_weight/language"></mb-context>
    <mb-context path="opdvisit.v0/examination_findings/vital_signs/body_weight/encoding"></mb-context>

    <mb-input path="opdvisit.v0/physical_examination_findings/description" label="Description"></mb-input>
    <mb-input path="opdvisit.v0/physical_examination_findings/examination_findings/system_or_structure_examined"
      label="System or structure examined"></mb-input>
    <mb-input path="opdvisit.v0/physical_examination_findings/examination_findings/body_site" label="Body site">
    </mb-input>
    <mb-checkbox path="opdvisit.v0/physical_examination_findings/examination_findings/no_abnormality_detected"
      label="No abnormality detected"></mb-checkbox>
    <mb-input path="opdvisit.v0/physical_examination_findings/examination_findings/clinical_description"
      label="Clinical description"></mb-input>
    <mb-input path="opdvisit.v0/physical_examination_findings/interpretation:0" label="Interpretation"></mb-input>
    <mb-input path="opdvisit.v0/physical_examination_findings/comment" label="Comment"></mb-input>
    <mb-input path="opdvisit.v0/physical_examination_findings/confounding_factors:0" label="Confounding factors">
    </mb-input>
    <mb-input path="opdvisit.v0/physical_examination_findings/position" label="Position"></mb-input>
    <mb-context path="opdvisit.v0/physical_examination_findings/time"></mb-context>
    <mb-context path="opdvisit.v0/physical_examination_findings/subject"></mb-context>
    <mb-context path="opdvisit.v0/physical_examination_findings/language"></mb-context>
    <mb-context path="opdvisit.v0/physical_examination_findings/encoding"></mb-context>


    <p class="font-bold text-lg">Problem/Diagnosis name</p>
    <mb-search path="opdvisit.v0/problem_diagnosis/problem_diagnosis_name" hits={5} terminology="Snomed CT">
      <mb-filter value="<404684003" label="Clinical Findings" />
    </mb-search>
    <mb-input path="opdvisit.v0/problem_diagnosis/clinical_description" label="Clinical description"></mb-input>
    <mb-input-multiple path="opdvisit.v0/problem_diagnosis/body_site" label="Body site"></mb-input-multiple>
    <mb-date time path="opdvisit.v0/problem_diagnosis/date_time_of_onset" label="Date/time of onset"></mb-date>
    <mb-select path="opdvisit.v0/problem_diagnosis/severity" label="Severity" terminology="local">
      <mb-option value="at0047" label="Mild"></mb-option>
      <mb-option value="at0048" label="Moderate"></mb-option>
      <mb-option value="at0049" label="Severe"></mb-option>
    </mb-select>
    <mb-input path="opdvisit.v0/problem_diagnosis/course_description" label="Course description"></mb-input>
    <mb-date time path="opdvisit.v0/problem_diagnosis/date_time_of_resolution" label="Date/time of resolution">
    </mb-date>
    <mb-select path="opdvisit.v0/problem_diagnosis/diagnostic_certainty" label="Diagnostic certainty"
      terminology="local">
      <mb-option value="at0074" label="Suspected"></mb-option>
      <mb-option value="at0075" label="Probable"></mb-option>
      <mb-option value="at0076" label="Confirmed"></mb-option>
    </mb-select>
    <mb-input path="opdvisit.v0/problem_diagnosis/comment" label="Comment"></mb-input>
    <mb-date time path="opdvisit.v0/problem_diagnosis/last_updated" label="Last updated"></mb-date>
    <mb-context path="opdvisit.v0/problem_diagnosis/subject"></mb-context>
    <mb-context path="opdvisit.v0/problem_diagnosis/language"></mb-context>
    <mb-context path="opdvisit.v0/problem_diagnosis/encoding"></mb-context>

    <mb-input path="opdvisit.v0/medication_order/order:0/medication_item" label="Medication item"></mb-input>
    <mb-input path="opdvisit.v0/medication_order/order:0/route:0" label="Route"></mb-input>
    <mb-input path="opdvisit.v0/medication_order/order:0/additional_instruction:0" label="Additional instruction">
    </mb-input>
    <mb-date time path="opdvisit.v0/medication_order/order:0/order_details/order_start_date_time"
      label="Order start date/time"></mb-date>
    <mb-date time path="opdvisit.v0/medication_order/order:0/order_details/order_stop_date_time"
      label="Order stop date/time"></mb-date>
    <mb-context path="opdvisit.v0/medication_order/order:0/timing"></mb-context>
    <mb-context path="opdvisit.v0/medication_order/order:0/action_archetype_id"></mb-context>
    <mb-context path="opdvisit.v0/medication_order/subject"></mb-context>
    <mb-context path="opdvisit.v0/medication_order/narrative"></mb-context>
    <mb-context path="opdvisit.v0/medication_order/language"></mb-context>
    <mb-context path="opdvisit.v0/medication_order/encoding"></mb-context>
    <mb-date time path="opdvisit.v0/medication_order/expiry_time" label="expiry_time"></mb-date>
    <mb-context path="opdvisit.v0/composer"></mb-context>
    <mb-context path="opdvisit.v0/language"></mb-context>
    <mb-context path="opdvisit.v0/territory"></mb-context>

    <div>
      <mb-submit type="primary">
        <sl-button>Save</sl-button>
      </mb-submit>
    </div>
  </mb-form>
</body>

</html>

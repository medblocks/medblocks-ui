<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment</title>
    <link
      rel="stylesheet"
      href="../node_modules/@shoelace-style/shoelace/dist/themes/light.css"
    />
    <script type="module" src="../dist/medblocks.js"></script>
  </head>

  <body >
    <mb-form id="form">
      <mb-select
      multiple
      repeatsuffix="psychic_suffering_details"
      repeatprefix="ssiad_priesm.v0/psychic_and_cognitive_evaluation/psychic_screening_questionnaire/any_event:0/psychic_condition"
      path="ssiad_priesm.v0/psychic_and_cognitive_evaluation/psychic_screening_questionnaire/any_event:0/psychic_condition:0/psychic_suffering_details"
      label="Psychic suffering Details"
      terminology="local"
      multiple
    >
      <mb-option
        value="at0040"
        label="Discouragement, having less fun"
      />
      <mb-option value="at0041" label="Self-worth loss" />
      <mb-option value="at0042" label="Nutrition" />
      <mb-option
        value="at0043"
        label="Neglected personal appearence"
      />
      <mb-option
        value="at0044"
        label="Disinterest for usual activities"
      />
      <mb-option
        value="at0045"
        label="Disinterest for housekeeping"
      />
      <mb-option
        value="at0046"
        label="Bad medical treatment observance"
      />
      <mb-option value="at0047" label="Alcohol consumption" />
      <mb-option
        value="at0048"
        label="How does the patient feel (anxiety, cry, prefer to die, sleep troubles)"
      />
      <mb-option
        value="at0049"
        label="Social link loss with the entourage and in general"
      />
      <mb-option value="at0050" label="Other" />
    </mb-select>
      <div>
        <mb-submit type="primary">
          <sl-button>Save</sl-button>
        </mb-submit>
      </div>
    </mb-form>
  </body>
</html>

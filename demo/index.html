<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment</title>
    <link
      rel="stylesheet"
      href="../node_modules/@shoelace-style/shoelace/dist/themes/light.css"
    />
    <script type="module" src="../dist/medblocks.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        let form = document.getElementById('form')
        let checked = document.getElementById('checkbox')
        checked.bind = { code: '0000' }
        // console.log(checked)
        form.import({
          'aarthy.refraction.v0/refraction_assessment/any_event:0/dilatation:0|code':
            '0000'
        })
      })
    </script>
  </head>

  <body>
    <mb-form id="form" style="display: flex; gap:15px; flex-direction: column">
      <mb-checkbox-any
        id="checkbox"
        path="aarthy.refraction.v0/refraction_assessment/any_event:0/dilatation:0"
        label="Dilatation"
        terminology="SNOMED-CT"
      >
      </mb-checkbox-any>
      <mb-input label="Input"></mb-input>
      <mb-duration day label="Duration"></mb-duration>
      <mb-suggest>
        <mb-input-multiple label="Text" default="[diop]" path="quantity/path">
        </mb-input-multiple>
      </mb-suggest>
      <div>
        <mb-submit type="primary">
          <sl-button>Save</sl-button>
        </mb-submit>
      </div>
    </mb-form>
  </body>
</html>

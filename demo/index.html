<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <link rel="stylesheet" href="../node_modules/@shoelace-style/shoelace/dist/themes/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <script type="module" src="../dist/medblocks.js"></script>
</head>

<body>
    <div class="section">
        <div class="container">
            <mb-form id="form">
                <!-- Temperature -->
                <mb-quantity path="covid_care_daily_sheet/vitals/body_temperature/temperature" label="Temperature" default="[degF]">
                    <mb-unit unit="Cel" label="Cel"></mb-unit>
                    <mb-unit unit="[degF]" label="F"></mb-unit>
                </mb-quantity>
                <label for="Bo" class="label">Blood Pressure</label>
                <mb-quantity path="covid_care_daily_sheet/vitals/blood_pressure/systolic" label="Systolic">
                    <mb-unit unit="mm[Hg]" label="mm[Hg]"></mb-unit>
                </mb-quantity>
                <mb-quantity path="covid_care_daily_sheet/vitals/blood_pressure/diastolic" label="Diastolic">
                    <mb-unit unit="mm[Hg]" label="mm[Hg]"></mb-unit>
                </mb-quantity>
                <mb-quantity path="covid_care_daily_sheet/vitals/pulse_heart_beat/rate" label="Pulse Rate">
                    <mb-unit unit="/min" label="/min"></mb-unit>
                </mb-quantity>
                <p>Labs</p>
                <mb-input path="covid_care_daily_sheet/lab_results/test_name" label="Test name"
                    data="Covid Screening Tests"></mb-input>
                <div>
                    <mb-context path=covid_care_daily_sheet/category></mb-context>
                    <mb-context path=covid_care_daily_sheet/context/start_time></mb-context>
                    <mb-context path=covid_care_daily_sheet/context/setting></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/body_temperature/time></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/body_temperature/subject></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/body_temperature/language></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/body_temperature/encoding></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/blood_pressure/time></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/blood_pressure/subject></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/blood_pressure/language></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/blood_pressure/encoding></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/pulse_heart_beat/time></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/pulse_heart_beat/subject></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/pulse_heart_beat/language></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/pulse_heart_beat/encoding></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/news_uk_rcp/time></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/news_uk_rcp/subject></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/news_uk_rcp/language></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/news_uk_rcp/encoding></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/pulse_oximetry/any_event:0/time></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/pulse_oximetry/subject></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/pulse_oximetry/language></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/pulse_oximetry/encoding></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/respiration/time></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/respiration/subject></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/respiration/language></mb-context>
                    <mb-context path=covid_care_daily_sheet/vitals/respiration/encoding></mb-context>
                    <mb-context path=covid_care_daily_sheet/lab_results/time></mb-context>
                    <mb-context path=covid_care_daily_sheet/lab_results/subject></mb-context>
                    <mb-context path=covid_care_daily_sheet/lab_results/language></mb-context>
                    <mb-context path=covid_care_daily_sheet/lab_results/encoding></mb-context>
                    <mb-context path=covid_care_daily_sheet/medication_management:0/subject></mb-context>
                    <mb-context path=covid_care_daily_sheet/medication_management:0/language></mb-context>
                    <mb-context path=covid_care_daily_sheet/medication_management:0/encoding></mb-context>
                    <mb-context path=covid_care_daily_sheet/medication_management:0/time></mb-context>
                    <mb-context path=covid_care_daily_sheet/medication_management:0/ism_transition/careflow_step>
                    </mb-context>
                    <mb-context path=covid_care_daily_sheet/medication_management:0/ism_transition/current_state>
                    </mb-context>
                    <mb-context path=covid_care_daily_sheet/composer></mb-context>
                    <mb-context path=covid_care_daily_sheet/language></mb-context>
                    <mb-context path=covid_care_daily_sheet/territory></mb-context>
                </div>
            </mb-form>

        </div>
    </div>

    <script>
        const ctx = {
            "careflow_step": {
                terminology: 'openehr',
                value: 'completed',
                code: '526'
            },
            "careflow_step": {
                terminology: "local",
                code: "at0109",
                value: "Completed"
            }
        }
        document.getElementById("form").ctx = ctx



    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Medblocks UI Kitchen Sink</title>
    <link
      rel="stylesheet"
      href="../node_modules/@shoelace-style/shoelace/dist/themes/light.css"
    />
    <style>

  <body>
    <div style="max-width: 700px;">
      <mb-form id="form1" style="display: flex; gap:15px; flex-direction: column" templateid="testing_template.v0">
        
        <mb-repeatable-simple id="repeatable" path="aarthy.refraction.v0/refraction_assessment/any_event" css="style.css">
          <div class="mb-10">
          <mb-input path="aarthy.refraction.v0/refraction_assessment/any_event:0/hello" label="Path 1">
          </mb-input>
          <mb-input path="aarthy.refraction.v0/refraction_assessment/any_event:0/there" label="Path 2"></mb-input>
          <div>
            <p>Suggested Symptoms</p>
            <sl-button pill size="small">Fever?</sl-button>
            <sl-button pill size="small">Malise</sl-button>
          </div>
          </div>
        </mb-repeatable-simple>
        <div>
          <p>Suggested Symptoms</p>
          <sl-button pill size="small">Fever?</sl-button>
          <sl-button pill size="small">Malise</sl-button>
        </div>
        <mb-suggest-block path="probable_symptoms"></mb-suggest-block>
          <div>
            <mb-submit type="primary">
              <sl-button>Save</sl-button>
            </mb-submit>
          </div>
        </mb-form>
    </div>
    <div>
      <pre>

      </pre>
    </div>

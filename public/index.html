<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<!-- <link rel="manifest" href="manifest.json" crossorigin="use-credentials"> -->
	<link rel="icon" type="image/svg+xml" href="./medblocks-ui.svg">
	<link rel='alternate icon' type='image/png' href='./favicon.png'>
	<link rel="stylesheet" href="./bulma.css">
	<link rel="stylesheet" href="./style.css">
	<!-- <link rel="stylesheet" href="./bundle.[hash].css"> -->
	
</head>

<body>
	<div id="app">
		<section class="section">
			<div class="columns">
				<div class="column is-half">
					<!-- <custom-button id="med" :name="name"/> -->
					<mui-composition :readOnly="readOnly" :configuration.prop="configuration" :template.prop="webtemplate" @done="print" @change="setCurrent"></mui-composition>
					<!-- <mui-composition id="med"></mui-composition> -->
				</div>
				<div class="column is-half">
					<pre>{{currentValue}}</pre>
				</div>
			</div>
		</section>
	</div>
	<script src='./bundle.[hash].js'></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		let webtemplate = {
			"templateId": "bloodPressure",
			"version": "2.3",
			"defaultLanguage": "en",
			"languages": ["en"],
			"tree": {
				"id": "blood_pressure_template",
				"name": "Blood Pressure Template",
				"localizedName": "Blood Pressure Template",
				"rmType": "COMPOSITION",
				"nodeId": "openEHR-EHR-COMPOSITION.encounter.v1",
				"min": 1,
				"max": 1,
				"localizedNames": {
					"en": "Blood Pressure Template"
				},
				"localizedDescriptions": {
					"en": "Interaction, contact or care event between a subject of care and healthcare provider(s)."
				},
				"aqlPath": "",
				"children": [{
					"id": "context",
					"rmType": "EVENT_CONTEXT",
					"nodeId": "",
					"min": 1,
					"max": 1,
					"aqlPath": "/context",
					"children": [{
						"id": "start_time",
						"name": "Start_time",
						"rmType": "DV_DATE_TIME",
						"min": 1,
						"max": 1,
						"aqlPath": "/context/start_time",
						"inputs": [{
							"type": "DATETIME"
						}],
						"inContext": true
					}, {
						"id": "setting",
						"name": "Setting",
						"rmType": "DV_CODED_TEXT",
						"min": 1,
						"max": 1,
						"aqlPath": "/context/setting",
						"inputs": [{
							"suffix": "code",
							"type": "TEXT"
						}, {
							"suffix": "value",
							"type": "TEXT"
						}],
						"inContext": true
					}]
				}, {
					"id": "blood_pressure",
					"name": "Blood pressure",
					"localizedName": "Blood pressure",
					"rmType": "OBSERVATION",
					"nodeId": "openEHR-EHR-OBSERVATION.blood_pressure.v2",
					"min": 1,
					"max": 1,
					"localizedNames": {
						"en": "Blood pressure"
					},
					"localizedDescriptions": {
						"en": "The local measurement of arterial blood pressure which is a surrogate for arterial pressure in the systemic circulation."
					},
					"annotations": {
						"comment": "Most commonly, use of the term 'blood pressure' refers to measurement of brachial artery pressure in the upper arm."
					},
					"aqlPath": "/content[openEHR-EHR-OBSERVATION.blood_pressure.v2]",
					"children": [{
						"id": "any_event",
						"name": "Any event",
						"localizedName": "Any event",
						"rmType": "EVENT",
						"nodeId": "at0006",
						"min": 1,
						"max": 1,
						"localizedNames": {
							"en": "Any event"
						},
						"localizedDescriptions": {
							"en": "Default, unspecified point in time or interval event which may be explicitly defined in a template or at run-time."
						},
						"aqlPath": "/content[openEHR-EHR-OBSERVATION.blood_pressure.v2]/data[at0001]/events[at0006]",
						"children": [{
							"id": "systolic",
							"name": "Systolic",
							"localizedName": "Systolic",
							"rmType": "DV_QUANTITY",
							"nodeId": "at0004",
							"min": 0,
							"max": 1,
							"localizedNames": {
								"en": "Systolic"
							},
							"localizedDescriptions": {
								"en": "Peak systemic arterial blood pressure  - measured in systolic or contraction phase of the heart cycle."
							},
							"aqlPath": "/content[openEHR-EHR-OBSERVATION.blood_pressure.v2]/data[at0001]/events[at0006]/data[at0003]/items[at0004]/value",
							"inputs": [{
								"suffix": "magnitude",
								"type": "DECIMAL",
								"validation": {
									"range": {
										"minOp": ">=",
										"min": 0.0,
										"maxOp": "<",
										"max": 1000.0
									},
									"precision": {
										"minOp": ">=",
										"min": 0,
										"maxOp": "<=",
										"max": 0
									}
								}
							}, {
								"suffix": "unit",
								"type": "CODED_TEXT",
								"list": [{
									"value": "mm[Hg]",

									"localizedLabels": {
										"en": "mmHg"
									},
									"validation": {
										"range": {
											"minOp": ">=",
											"min": 0.0,
											"maxOp": "<",
											"max": 1000.0
										},
										"precision": {
											"minOp": ">=",
											"min": 0,
											"maxOp": "<=",
											"max": 0
										}
									}
								}]
							}],
							"termBindings": {
								"SNOMED-CT": {
									"value": "[SNOMED-CT(2003)::271649006]",
									"terminologyId": "SNOMED-CT"
								}
							}
						}, {
							"id": "diastolic",
							"name": "Diastolic",
							"localizedName": "Diastolic",
							"rmType": "DV_QUANTITY",
							"nodeId": "at0005",
							"min": 0,
							"max": 1,
							"localizedNames": {
								"en": "Diastolic"
							},
							"localizedDescriptions": {
								"en": "Minimum systemic arterial blood pressure - measured in the diastolic or relaxation phase of the heart cycle."
							},
							"aqlPath": "/content[openEHR-EHR-OBSERVATION.blood_pressure.v2]/data[at0001]/events[at0006]/data[at0003]/items[at0005]/value",
							"inputs": [{
								"suffix": "magnitude",
								"type": "DECIMAL",
								"validation": {
									"range": {
										"minOp": ">=",
										"min": 0.0,
										"maxOp": "<",
										"max": 1000.0
									},
									"precision": {
										"minOp": ">=",
										"min": 0,
										"maxOp": "<=",
										"max": 0
									}
								}
							}, {
								"suffix": "unit",
								"type": "CODED_TEXT",
								"list": [{
									"value": "mm[Hg]",
									"label": "mm[Hg]",
									"localizedLabels": {
										"en": "mmHg"
									},
									"validation": {
										"range": {
											"minOp": ">=",
											"min": 0.0,
											"maxOp": "<",
											"max": 1000.0
										},
										"precision": {
											"minOp": ">=",
											"min": 0,
											"maxOp": "<=",
											"max": 0
										}
									}
								}]
							}],
							"termBindings": {
								"SNOMED-CT": {
									"value": "[SNOMED-CT(2003)::271650006]",
									"terminologyId": "SNOMED-CT"
								}
							}
						}, {
							"id": "position",
							"name": "Position",
							"localizedName": "Position",
							"rmType": "DV_CODED_TEXT",
							"nodeId": "at0008",
							"min": 0,
							"max": 1,
							"dependsOn": ["systolic", "diastolic"],
							"localizedNames": {
								"en": "Position"
							},
							"localizedDescriptions": {
								"en": "The position of the individual at the time of measurement."
							},
							"aqlPath": "/content[openEHR-EHR-OBSERVATION.blood_pressure.v2]/data[at0001]/events[at0006]/state[at0007]/items[at0008]/value",
							"inputs": [{
								"suffix": "code",
								"type": "CODED_TEXT",
								"list": [{
									"value": "at1000",
									"label": "Standing",
									"localizedLabels": {
										"en": "Standing"
									},
									"localizedDescriptions": {
										"en": "Standing at the time of blood pressure measurement."
									}
								}, {
									"value": "at1001",
									"label": "Sitting",
									"localizedLabels": {
										"en": "Sitting"
									},
									"localizedDescriptions": {
										"en": "Sitting (for example on bed or chair) at the time of blood pressure measurement."
									}
								}, {
									"value": "at1002",
									"label": "Reclining",
									"localizedLabels": {
										"en": "Reclining"
									},
									"localizedDescriptions": {
										"en": "Reclining at the time of blood pressure measurement."
									}
								}, {
									"value": "at1003",
									"label": "Lying",
									"localizedLabels": {
										"en": "Lying"
									},
									"localizedDescriptions": {
										"en": "Lying flat at the time of blood pressure measurement."
									}
								}, {
									"value": "at1014",
									"label": "Lying with tilt to left",
									"localizedLabels": {
										"en": "Lying with tilt to left"
									},
									"localizedDescriptions": {
										"en": "Lying flat with some lateral tilt, usually angled towards the left side.   Commonly required in the last trimester of pregnancy to relieve aortocaval compression."
									}
								}]
							}]
						}, {
							"id": "confounding_factors",
							"name": "Confounding factors",
							"localizedName": "Confounding factors",
							"rmType": "DV_TEXT",
							"nodeId": "at1052",
							"min": 0,
							"max": 1,
							"dependsOn": ["systolic", "diastolic"],
							"localizedNames": {
								"en": "Confounding factors"
							},
							"localizedDescriptions": {
								"en": "Comment on and record other incidental factors that may be contributing to the blood pressure measurement.  For example, level of anxiety or 'white coat syndrome'; pain or fever; changes in atmospheric pressure etc."
							},
							"aqlPath": "/content[openEHR-EHR-OBSERVATION.blood_pressure.v2]/data[at0001]/events[at0006]/state[at0007]/items[at1052]/value",
							"inputs": [{
								"type": "TEXT"
							}]
						}, {
							"id": "time",
							"name": "Time",
							"rmType": "DV_DATE_TIME",
							"min": 1,
							"max": 1,
							"aqlPath": "/content[openEHR-EHR-OBSERVATION.blood_pressure.v2]/data[at0001]/events[at0006]/time",
							"inputs": [{
								"type": "DATETIME"
							}],
							"inContext": true
						}]
					}, {
						"id": "language",
						"name": "Language",
						"rmType": "CODE_PHRASE",
						"min": 1,
						"max": 1,
						"aqlPath": "/content[openEHR-EHR-OBSERVATION.blood_pressure.v2]/language",
						"inContext": true
					}, {

						"name": "Encoding",
						"rmType": "CODE_PHRASE",
						"min": 1,
						"max": 1,
						"aqlPath": "/content[openEHR-EHR-OBSERVATION.blood_pressure.v2]/encoding",
						"inContext": true
					}, {
						"id": "subject",
						"name": "Subject",
						"rmType": "PARTY_PROXY",
						"min": 1,
						"max": 1,
						"aqlPath": "/content[openEHR-EHR-OBSERVATION.blood_pressure.v2]/subject",
						"inContext": true
					}],
					"termBindings": {
						"SNOMED-CT": {
							"value": "[SNOMED-CT(2003)::364090009]",
							"terminologyId": "SNOMED-CT"
						}
					}
				}, {
					"id": "category",
					"rmType": "DV_CODED_TEXT",
					"nodeId": "",
					"min": 1,
					"max": 1,
					"aqlPath": "/category",
					"inputs": [{
						"suffix": "code",
						"type": "CODED_TEXT",
						"list": [{
							"value": "433",
							"localizedLabels": {
								"en": ""
							}
						}],
						"terminology": "openehr"
					}],
					"inContext": true
				}, {
					"id": "language",
					"name": "Language",
					"rmType": "CODE_PHRASE",
					"min": 1,
					"max": 1,
					"aqlPath": "/language",
					"inContext": true
				}, {
					"id": "territory",
					"name": "Territory",
					"rmType": "CODE_PHRASE",
					"min": 1,
					"max": 1,
					"aqlPath": "/territory",
					"inContext": true
				}, {
					"id": "composer",
					"name": "Composer",
					"rmType": "PARTY_PROXY",
					"min": 1,
					"max": 1,
					"aqlPath": "/composer",
					"inContext": true
				}]
			}
		}
		// let el = document.getElementById("med")
		// el.readOnly = false
		// el.configuration = {}
		// el.template = webtemplate
		// el.addEventListener("done", e=>console.log(e))
		var app = new Vue({
			el: '#app',
			data: {
				webtemplate,
				configuration: {},
				readOnly: false,
				currentValue: {}
			},
			methods: {
				print(e){
					console.log(e)
				},
				setCurrent(e){
					console.log("Setting current", {data: e.detail})
					this.currentValue = e.detail
				}
			}
		})

	</script>
</body>

</html>
